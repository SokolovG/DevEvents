services:
  backend:
    build:
      context: .
      dockerfile: backend/DevEvents/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/DevEvents:/app
    env_file:
      - .env

    working_dir: /app
    command:
      - python
      - manage.py
      - runserver
      - "0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend